version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/library/postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: football_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Backend API & Frontend
  app:
    build:
      context: .
    restart: always
    ports:
      - "80:3000"  # Expose on port 80 for direct access
    dns:
      - 223.5.5.5
      - 8.8.8.8
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=football_db
      - DATABASE_URL=postgresql://postgres:mysecretpassword@db:5432/football_db
      - NODE_ENV=production
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads

volumes:
  db_data:
